<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weatherInfo"></div>
</div>

<script>
    async function getWeather() {
        const city = document.getElementById('cityInput').value;
        const apiKey = '1c0d27474a0ef1cd8c47c252b10d738f'; // Replace this with your OpenWeatherMap API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("City not found");
            const data = await response.json();

            const weatherDetails = `
                <p><strong>${data.name}, ${data.sys.country}</strong></p>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
                <p>Condition: ${data.weather[0].main}</p>
            `;

            document.getElementById('weatherInfo').innerHTML = weatherDetails;
        } catch (error) {
            document.getElementById('weatherInfo').innerHTML = `<p style="color:red;">${error.message}</p>`;
        }
    }
</script>

</body>
</html>
